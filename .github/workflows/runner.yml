# .github/workflows/runner.yml
name: Fetch Telegram Messages

# این اکشن به صورت دستی (manual) یا از طریق API قابل اجراست
on:
  workflow_dispatch:
    inputs:
      session_string:
        description: 'رشته session string تلگرام'
        required: true
      message_type:
        description: 'نوع پیام‌ها برای واکشی (private, channel, all)'
        required: true
        default: 'private'
        type: choice
        options:
        - private
        - channel
        - all
      limit:
        description: 'تعداد پیام‌ها برای واکشی'
        required: false
        default: '10'

jobs:
  fetch-messages:
    runs-on: ubuntu-latest
    steps:
      - name: 1. دریافت کد از ریپازیتوری
        uses: actions/checkout@v4

      - name: 2. آماده‌سازی محیط پایتون
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. نصب نیازمندی‌ها
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 4. اجرای اسکریپت واکشی پیام‌ها
        env:
          # این مقادیر باید به عنوان Secret در تنظیمات ریپازیتوری گیت‌هاب شما تعریف شوند
          # Settings -> Secrets and variables -> Actions -> New repository secret
          TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
          TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
        run: |
          python telegram_fetcher.py \
            --session "${{ github.event.inputs.session_string }}" \
            --type "${{ github.event.inputs.message_type }}" \
            --limit "${{ github.event.inputs.limit }}"
